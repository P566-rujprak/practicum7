name: Docker Image CI for GHCR and ACR

on:
  push:
    branches:
      - master

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build Spring Boot application (Maven)
        run: mvn clean package -DskipTests

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.ACCESS_TOKEN }} | docker login ghcr.io -u rujul13 --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/rujul13/arithmetic-service:1 .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/rujul13/arithmetic-service:1

      - name: Log in to Azure Container Registry
        run: echo ${{ secrets.AZURE_CONTAINER_REGISTRY }} | docker login practicums7.azurecr.io -u practicums711 --password-stdin

      - name: Tag and push Docker image to Azure Container Registry
        run: |
          docker tag ghcr.io/rujul13/arithmetic-service:1 practicums711.azurecr.io/arithmetic-service:1
          docker push practicums7.azurecr.io/arithmetic-service:1
